pull_request:
  branches:
    - master

jobs:
  check_labels:
    name: Checking label
    steps:
      - name: getting label
        if: contains(github.event.pull_request.labels.*.name, 'e2e_google')
        uses: klaudioz/testing_github_actions@master
        with:
          function-name: 'e2e'
          cloud-name: 'google'
        run: echo "::set-env name=BRANCH::$(echo ${GITHUB_REF##*/})"
